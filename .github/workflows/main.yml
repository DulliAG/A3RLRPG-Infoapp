name: Build app
on:
  push:
    branches:
      - dev
jobs:
  prepare_build:
    name: 'Prepare Build'
    runs-on: ubunto-latest
    steps: 
      - name: Create 'google-services.json'
        run: cat /home/runner/work/A3RLRPG-Infoapp/A3RLRPG-Infoapp/google-services.json | base64
        
      - name: Put values to 'google-services.json'
        env:
          DATA: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: echo $DATA > /home/runner/work/A3RLRPG-Infoapp/A3RLRPG-Infoapp/google-services.json
  build:
    needs: prepare_build
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v2

      - name: 🏗 Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: yarn

      - name: 🏗 Setup Expo and EAS
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: npm install

      - name: 🚀 Build app
        run: eas build -p android --profile prod
